<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <nav class = "flex-div">
        <div class = "nav-left flex-div"><!--the logo and menu are on the left side of the nav bar-->
            <img src="images/menu.png" class= " menu-icon">
            <img src="images/logo.png" class= "logo-icon">
        </div>
        <div class = "nav-middle flex-div">
            <div class = "search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="images/search.png">
                <img src="images/voice-search.png " class= "mic-icon">
            </div>
        </div>
        <div class = "nav-right flex-div"> <!--added the flex div from the whole nav bar to align the right part of the nav bar -->
            <img src="images/upload.png">
            <img src="images/more.png">
            <img src="images/notification.png">
            <img src="images/upload.png">
            <img src="images/Jack.png" class = " user-icon">
        </div>

</html>
